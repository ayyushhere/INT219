<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind in table</title>
    <link rel="stylesheet" href="output.css">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-100 p-5">
    <div class="container mx-auto">

        <div class="overflow-x-auto">
            <table class="table-auto w-full border-collapse border bordergr bg-white shadow-lg">
                <thead>
                    <tr class="bg-gray-100">
                        <th class="border-gray-300 px-4 py-2 text-left text-sm font-semibold">Name</th>
                        <th class="border-gray-300 px-4 py-2 text-left text-sm font-semibold">Age</th>
                        <th class="border-gray-300 px-4 py-2 text-left text-sm font-semibold">Ocupation</th>
                        <th class="border-gray-300 px-4 py-2 text-left text-sm font-semibold">Location</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
</body>
</html>
