<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a:link{
            color: red;
        }

        /*visited link*/
        a:visited{
            color:green ;
        }

        /* mouse over link*/
        a:hover{
            color: hotpink;
        }

        /*Selected link*/

        a:active{
            color: blue;
        }
    </style>
</head>
<body>
    <h2>Styling a link depending on state</h2>
    <p>Click to visit Google : <a href="https://www.google.com">Google</a></p>
    
</body>
</html>
