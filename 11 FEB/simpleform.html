<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>

</head>
<body>
    <div class="container mx-auto bg-cover bg-center" style="background-image: url('https://img10.hotstar.com/image/upload/f_auto/sources/r1/cms/prod/1675/1715415371675-i');">
        <h1 class="text-3xl font-bold text-center mb-8">Tailwind CSS Form Example</h1>

        <form action="" class="bg-white p-6 rounded-lg shadow-lg max-w-md mx-auto">
            <div class="mb-4">
                <label for="name" class="block text-gray-700 font-medium">Name</label>
                <input type="text" name="name" id="name" placeholder="Enter your name (max 30 words)" maxlength="30" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:border-blue-500">
            </div>

            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter your email" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:border-blue-500">
            </div>

            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                <input type="password" name="password" id="password" placeholder="Enter your password" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:border-blue-500">
            </div>
            
            <div class="flex items-center mb-4">
                <input type="checkbox" name="remember" id="remember" class="border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:border-blue-500">
                <label for="remember" class="ml-2 text-sm text-gray-700">Remember me</label>
            </div>

            <button class="bg-violet-500 hover:bg-violet-600 focus:outline-2 focus:outline-offset-2 focus:outline-violet-500 active:bg-violet-700 rounded-2xl text-size-1 text-white px-6 py-2">
                Save changes
            </button>
        </form>
    </div>
        </form>
    </div>
</body>
</html>
