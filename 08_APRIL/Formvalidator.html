<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container flex flex-col items-center justify-center h-screen bg-blue-400">
        <div class="h-[400px] w-[350px] bg-white rounded-[24px] flex flex-col items-center border-2 border-white p-[20px]">
            <h1 class="text-center text-[25px] mt-4 font-bold text-blue-600">Form Validator</h1>
            <input type="text" id="nameInput" placeholder="Enter your name" class="border-2 border-blue-800 rounded-md p-2 m-5 w-[300px]">
            <input type="text" id="emailInput" placeholder="Enter your email" class="border-2 border-blue-800 rounded-md p-2 m-5 w-[300px]">
            <input type="text" placeholder="password" class="border-2 border-blue-800 rounded-md p-2 m-5 w-[300px]" id="passwordInput">
            <button class="hover:bg-blue-400 bg-blue-600 text-white rounded-md p-4 font-bold" onclick="validateForm()">Submit</button>
        </div>
    </div>

    <script>
        function validateForm(){
            const nameInput = document.getElementById("nameInput").value;
            const emailInput = document.getElementById("emailInput").value;
            const passwordInput = document.getElementById("passwordInput").value;

            if(nameInput === ""){
                alert("⛔ Please enter your name.");
                return;
            }
            if(emailInput === ""){
                alert("⛔ Please enter your email.");
                return;
            }
            if(!emailInput.includes("@gmail.com")){
                alert("⛔ Please enter a valid email address.");
                return;
            }
            if(passwordInput === ""){
                alert("⛔ Please enter your password.");
                return;
            }

            alert("✅ Form submitted successfully!");
        }
        
    </script>
</body>
</html>
