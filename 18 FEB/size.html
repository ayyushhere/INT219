<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Size Properties</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div class="w-64 h-32 bg-blue-500 p-4 m-4">
        This div has width of 16rem, height of 8rem, padding of 1rem, and margin of 1rem.
    </div>
    <div class="w-full h-32 bg-green-500 p-4 m-4">
        This div has width of 100%, height of 8rem, padding of 1rem, and margin of 1rem.
    </div>
</body>
</html>
