<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Align Example</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div class="flex items-start flex-col mb-8"></div>
        <!-- items-start: Aligns all items to the start of the container -->
        <div class="bg-red-500 w-16 h-32 mb-4">Item 1</div>
        <div class="bg-blue-500 w-16 h-32 mb-4">Item 2</div>
        <div class="bg-red-500 w-16 h-32 mb-4">Item 3</div>
    </div>

    <div class="flex items-center flex-col mb-8">
        <!-- items-center: Aligns all items to the center of the container -->
        <div class="bg-blue-500 w-16 h-32 mb-4">Item 1</div>
        <div class="bg-yellow-500 w-16 h-32 mb-4">Item 2</div>
        <div class="bg-indigo-500 w-16 h-32 mb-4">Item 3</div>
    </div>

    <div class="flex items-end flex-col mb-8">
        <!-- items-end: Aligns all items to the end of the container -->
        <div class="bg-pink-500 w-16 h-32 mb-4">Item 1</div>
        <div class="bg-green-500 w-16 h-32 mb-4">Item 2</div>
        <div class="bg-purple-500 w-16 h-32 mb-4">Item 3</div>
    </div>

    <div class="flex items-stretch flex-col mb-8">
        <!-- items-stretch: Stretches all items to fill the container -->
        <div class="bg-gray-500 w-16 h-32 mb-4">Item 1</div>
        <div class="bg-teal-500 w-16 h-32 mb-4">Item 2</div>
        <div class="bg-orange-500 w-16 h-32 mb-4">Item 3</div>
    </div>

    <div class="flex items-baseline flex-col">
        <!-- items-baseline: Aligns all items along the container's baseline -->
        <div class="bg-red-500 w-16 h-32 mb-4">Item 1</div>
        <div class="bg-blue-500 w-16 h-32 mb-4">Item 2</div>
        <div class="bg-yellow-500 w-16 h-32 mb-4">Item 3</div>
    </div>
</body>
</html>
