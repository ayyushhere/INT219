<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-Index Example</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
<div class="realtive w-64 h-64">
    <div class="absolute w-40 h-40 bg-blue-500 z-10 top-10 left-10">
        z-10 (Behind)
    </div>

    <div class="absolute w-40 h-40 bg-green-500 z-20 top-20 left-20">
        z-20 (In Middle)
    </div>

    <div class="absolute w-40 h-40 bg-red-500 z-30 top-24left-24">
        z-30 (In Front)
    </div>

</div>
</body>
</html>
