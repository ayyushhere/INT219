<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-4">
    <h2 class="text-2xl font-bold mb-4">Users Loaded from JSON File</h2>
    <div id="output" class="grid grid-cols-1 gap-4"></div>

    <script>
        fetch('users.json')
            .then(response => response.json())
            .then(users => {
                const container = document.getElementById('output');
                users.forEach(user => {
                    const div = document.createElement('div');
                    div.className = "box bg-white p-4 rounded shadow";
                    div.innerHTML = `<strong class="text-lg">Name:</strong> ${user.name} <br> 
                    <strong class="text-lg">Age:</strong> ${user.age} <br> 
                    <strong class="text-lg">Email:</strong> ${user.email}`;
                    container.appendChild(div);
                });
            })
            .catch(error => {
                console.error('Error fetching the JSON file:', error);
            });
    </script>
</body>
</html>
