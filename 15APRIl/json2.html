<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Document</title>
</head>
<body>
    


    <script>
        const users = [
            {
                name: "John Doe",
                age: 30,
                address : {
                    city : "New York",
                    zip : "10001"
                },
                hobbies: ["reading", "Swimming"],
            },
            {
                name: "Jane Smith",
                age: 25,
                address : {
                    city : "Los Angeles",
                    zip : "90001"
                },
                hobbies: ["cooking", "hiking"],
            },
            {
                name: "Sam Brown",
                age: 22,
                address : {
                    city : "Chicago",
                    zip : "60601"
                },
                hobbies: ["gaming", "traveling"],
            }   
        ];


        // Convert JSON object to string
        const jsonString = JSON.stringify(users, null, 2); // Pretty format
        console.log("JSON Object to String:");
        console.log(jsonString);
        
    </script>
</body>
</html>
