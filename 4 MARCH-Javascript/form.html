<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
        <h1 class="text-3xl font-bold mb-4 text-center text-purple-800">Form</h1>
        <p class="text-xl mb-6 text-center text-gray-700">Enter your details</p>
        <form action="">
            <div class="mb-4" id="nm">
                <label for="name" class="block text-gray-700">Name</label>
                <input class="border-2 border-gray-300 p-2 w-full rounded-lg" type="text" name="name" id="name" placeholder="Enter your name">
            </div>
            <div class="mb-4" id="em">
                <label for="email" class="block text-gray-700">Email</label>
                <input class="border-2 border-gray-300 p-2 w-full rounded-lg" type="email" name="email" id="email" placeholder="Enter your email">
            </div>
            <div class="mb-6" id="pwd">
                <label for="password" class="block text-gray-700">Password</label>
                <input class="border-2 border-gray-300 p-2 w-full rounded-lg" type="password" name="password" id="password" placeholder="Enter your password">
            </div>
            <button type="submit" id="btn" class="cursor-pointer w-full bg-purple-500 text-white p-2 rounded-lg hover:bg-purple-600 transition duration-200">Submit</button>
        </form>

        <script src="script.js" defer></script>
    </div>
</body>
</html>
